name: python-tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: rlproject
          python-version: "3.11"
      - name: Install project (editable)
        run: |
          conda install -n rlproject pip -y
          conda run -n rlproject pip install -e .
      - name: Run placeholder tests
        run: |
          conda run -n rlproject echo "TODO: add pytest once implementations exist"
