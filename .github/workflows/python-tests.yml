name: python-tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
      - name: Run placeholder tests
        run: |
          source .venv/bin/activate
          echo "TODO: add pytest once implementations exist"
